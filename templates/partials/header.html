{% load static %}
<div class="flex items-center w-1/2">
<a href="{% url "core:home" %}" class="mr-6">
    <img class="w-10" src="{% static "img/logo.png" %}" />
</a>

{% block search-bar %}
<form method="get" class="w-full">
    <input name="title" placeholder="Search" class="search-box border px-5 py-2 rounded-sm w-64 shadow-md hover:shadow-lg placeholder-gray-600 text-sm font-medium focus:outline-none w-3/4" />
</form>
{% endblock search-bar %}
</div>

<ul class="flex items-center text-sm font-medium h-full">
    <li class="nav-link"><a href="{% url "player:home" %}">Players</a></li>
    <li class="nav-link"><a href="{% url "article:home" %}">Articles</a></li>
</ul>

<ul class="flex items-center text-sm font-medium h-full">
    {%if user.is_authenticated%}
    <li class="nav-link"><a href="{% url "core:home" %}">Logout</a></li>
    <li class="nav-link"><a href="{% url "core:home" %}">Hi! {{user.username}}</a></li>
    {%else%}
    <li class="nav-link"><a href="{% url "core:home" %}">Login</a></li>
    <li class="nav-link"><a href="{% url "core:home" %}">Sign Up</a></li>
    {%endif%}
</ul>
